<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Sender</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript" ></script>
        <script src="test.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <form id="connection information form">
                <input type="button" onclick="startConnect()" value="Connect"> 
                <input type="button" onclick="startDisconnect()" value="Disconnect"> <br>
                <hr><br>
                <b>choose an action</b><br><br>
                
                <input type="button" onclick="publishMessage(this)" value="Stand" id="stand"> 
                <input type="button" onclick="publishMessage(this)" value="Sit" id="sit"> 
                <input type="button" onclick="publishMessage(this)" value="Crouch" id="crouch"> 
                <input type="button" onclick="publishMessage(this)" value="Relax" id="relax"> 
                <input type="button" onclick="publishMessage(this)" value="Lay on belly" id="layOnBelly"> 
                <input type="button" onclick="publishMessage(this)" value="Lay on back" id="layOnBack"> 


                <input id="message" name="message" value="" type="text" placeholder="Message to publish"><br>
                <input type="button" onclick="publishMessage()" value="Publish message">

            </form>
            <div id="messages"></div>
        </div>
    </body>
</html>
