<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Sender</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript" ></script>
        <script src="test.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <form id="connection information form">
                <b>Hostname or IP adress and port number</b><br>
                <input id="host" name="host" type="text" value="mqtt.hva-robots.nl"><br>
                
                <input id="port" name="port" type="text" value="1883"><br>
                <b>Username and Password</b><br>
                <input id="username" name="username" type="text" placeholder="klossel"><br>
                
                <input id="password" name="password" type="password" placeholder="HktRynjxATM0DjYZjoC7"><br>
                <b>subscription topic</b><br>
                <input id="topic_s" name="topic_s" type="text" value="lukask/test"><br>
                <input type="button" onclick="startConnect()" value="Connect"> <br>
                <input type="button" onclick="startDisconnect()" value="Disconnect"> <br>
                <b>publish topic</b><br>
                <input id="topic_p" name="topic_p" value="" type="text" placeholder="Topic for publishing"><br>
                
                <input id="message" name="message" value="" type="text" placeholder="Message to publish"><br>
                <input type="button" onclick="publishMessage()" value="Publish message">

            </form>
            <div id="messages"></div>
        </div>
    </body>
</html>
