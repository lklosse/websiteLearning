<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Sender</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript" ></script>
        <script src="test.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <form id="connection information form">
                <input type="button" onclick="startConnect()" value="Connect"> 
                <input type="button" onclick="startDisconnect()" value="Disconnect"> <br>
                <hr><br>
                <b>choose an action</b><br><br>
                
                <input type="button" onclick="publishMessage(this)" value="Stand" id="stand"> 
                <input type="image" onclick="publishMessage(this)" src="docs/assets/Stand.PNG" id="sit" width="150" height="150">
                <input type="button" onclick="publishMessage(this)" value="Sit" id="sit"> 
                <input type="image" onclick="publishMessage(this)" src="docs/assets/Sit.PNG" id="sit" width="150" height="150">
                <input type="button" onclick="publishMessage(this)" value="Crouch" id="crouch"> 
                <input type="image" onclick="publishMessage(this)" src="docs/assets/Crouch.PNG" id="sit" width="150" height="150">
                <br><br>

                <input id="stepsF" name="stepsForward" value="" type="text" placeholder="How many meters should I walk forward?"><br>
                <input id="stepsS" name="stepsSideways" value="" type="text" placeholder="How many meters should I walk sideways? (positive values for left, negative for right)"><br>
                <input id="turnD" name="turnDegrees" value="" type="text" placeholder="how far should I turn? (counter-clockwise)"><br>
                <input type="button" onclick="publishMessage(this)" value="Walk" id="walk"> 

            </form>
            <div id="messages"></div>
        </div>
    </body>
</html>
