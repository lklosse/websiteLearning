<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"
    <title>Data Sender</title>
</head>
<body>
    <form>
        <b>Hostname or IP adress and port number</b><br>
        <input id="host" name="host" type="text" value="mqtt.hva-robots.nl"><br>
        <input id="port" name="port" type="text" value="1883"><br>

        <b>Username and Password</b><br>
        <input id="username" name="username" type="text" placeholder="Username"><br>
        <input id="password" name="password" type="password" placeholder="Password"><br>

        <b>subscription topic</b><br>
        <input id="topic" name="topic" type="text" value="lukask/test"><br>

        <input type="button" value="Connect"> <br>
        <input type="button" value="Disconnect"> <br>

        <b>publish topic</b><br>
        <input id="topic_p" name="topic_p" value="" type="text" placeholder="Topic for publishing"><br>
        <input id="message" name="message" value="" type="text" placeholder="Message to publish"><br>
        <input type="button" value="Publish message">

    </form>
    <center> 
    <p><h1>Besturing van de robot</h1></p>
    </center>

    <script>
        document.getElementById("sendButton").addEventListener("click", sendData);

        function sendData() {
            var data = {
                message: "Hello from the webpage!",
                timestamp: new Date().toISOString()
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://YOUR_PC_IP:YOUR_SERVER_PORT/endpoint", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
